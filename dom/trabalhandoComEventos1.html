<!DOCTYPE html>
<html>

<head>

    <title>Trabalhando com Eventos #01</title>

</head>

<body class="conteudo exercicio">
    <div>
        <!-- para acionar no evento click da tag -->
        <!-- onclick='navegarEm5Seg(event)' o "EVENT" se faz necessÃ¡rio -->
        <a espera href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault();
            console.log('saindo em 5 seg...');
            
            setTimeout(() =>{
                const link = e.target;
                window.location.href = link.href;
            }, 5000);

        }
        // const a = document.querySelector('a');
        // a.onclick = navegarEm5s;

        const a  = document.querySelector('[espera]');
        a.onclick = navegarEm5s;
    </script>
</body>
