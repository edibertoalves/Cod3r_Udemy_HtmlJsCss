<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        $('<table id="tabela">').appendTo('#conteudo');   
        // $('<tr><td>'+pessoas[0].nome+'</td></tr>').appendTo('#tabela')

        for (let i = 0; i < pessoas.length; i++) {
            $('<tr><td>'+(pessoas[i].nome)+'</td><td>'+pessoas[i].nota+'</td></tr>').appendTo('#tabela').css('border', 'solid 2px white');
        }

        

    </script>
</body>
