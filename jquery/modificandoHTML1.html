<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Exceto este!</div>

    <script>
        $('#conteudo1').append('<p>1</p>');

        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feij√£o'),
            $('<li>').append('Carne')
        ]

        const lista =  $('<ul><li>Sorvete</li></ul>').prepend(elementos);
        $('#conteudo2').append(lista);

        $('#conteudo3').append(['<p>1</p>', '<p>2</p>' ]).prepend('<p>0</p>');
        $('#conteudo3').html('<p>123</p>')
        $('#conteudo3').text('<p>123</p>')

        // substituindo todos exceto a div sem ID
        $('div[id]').html('<strong>Todos!</strong');


    </script>
</body>
